<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">List in HTML</h1>
    <ul>
        <li>Drink</li>
        <li>Food</li>
        <li>Color</li>
    </ul>
    <ul type="square">
        <li>Drink</li>
        <li>Food</li>
        <li>Color</li>
    </ul>
    <ul type="circle">
        <li>Drink</li>
        <ol>
            <li>ABC</li>
            <li>COFFE</li>
        </ol>
        <li>Food</li>
        <li>Color</li>
    </ul>
</body>
</html>
